name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch has a different name
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Configure .env file
        run: |
          echo "VITE_APPWRITE_URL=${{ secrets.VITE_APPWRITE_URL }}" >> .env.local
          echo "VITE_APPWRITE_PROJECT_ID=${{ secrets.VITE_APPWRITE_PROJECT_ID }}" >> .env.local
          echo "VITE_APPWRITE_DATABASE_ID=${{ secrets.VITE_APPWRITE_DATABASE_ID }}" >> .env.local
          echo "VITE_APPWRITE_STORAGE_ID=${{ secrets.VITE_APPWRITE_STORAGE_ID }}" >> .env.local

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Ensure this matches your build output directory
